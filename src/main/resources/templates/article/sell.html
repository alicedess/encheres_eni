<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendre un article</title>
    <link href="/css/output.css" rel="stylesheet">
</head>
<body class="flex flex-col h-screen bg-gray-50">
<!-- Header -->
<div th:insert="fragments/header :: header"></div>

<!-- Contenu principal -->
<main class="flex-1 flex flex-col items-center justify-center px-6 py-8 mx-auto lg:px-20">
    <div class="w-full max-w-4xl bg-white rounded-lg shadow sm:p-8">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8 md:px-12 lg:px-16">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl text-center">
                Vendre un article
            </h1>

            <form th:action="@{/articles/sell}" method="post" th:object="${article}" class="space-y-4 md:space-y-6">
                <!-- Nom de l'article -->
                <div>
                    <label for="nom_article" class="block text-sm font-medium text-gray-900">Nom de l'article :</label>
                    <input type="text" id="nom_article" th:field="*{nom_article}"  placeholder="Nom de l'article"
                           class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                           required>
                </div>
                <div th:if="${#fields.hasErrors('nom_article')}" class="text-error">
                    <span th:errors="*{nom_article}"></span>
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-900">Description :</label>
                    <textarea id="description" th:field="*{description}"  rows="3" placeholder="Description de l'article"
                              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                              required></textarea>
                </div>
                <div th:if="${#fields.hasErrors('description')}" class="text-error">
                    <span th:errors="*{description}"></span>
                </div>

                <!-- Liste des catégories -->
                <div>
                    <label for="no_categorie" class="block text-sm font-medium text-gray-900">Catégorie :</label>
                    <select id="no_categorie" name="no_categorie" th:field="*{no_categorie}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                        <option value="" disabled selected>Choisissez une catégorie</option>
                        <option th:each="categorie : ${categories}" th:value="${categorie.no_categorie}" th:text="${categorie.libelle}"></option>
                    </select>
                </div>
                <div th:if="${#fields.hasErrors('no_categorie')}" class="text-error">
                    <span th:errors="*{no_categorie}"></span>
                </div>

                <!-- Prix de départ -->
                <div>
                    <label for="prix_initial" class="block text-sm font-medium text-gray-900">Prix de départ (en points) :</label>
                    <input type="number" id="prix_initial" th:field="*{prix_initial}" placeholder="Prix initial"
                           class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                           required>
                </div>
                <div th:if="${#fields.hasErrors('prix_initial')}" class="text-error">
                    <span th:errors="*{prix_initial}"></span>
                </div>

                <!-- Date d'ouverture -->
                <div>
                    <label for="date_debut_encheres" class="block text-sm font-medium text-gray-900">Date d'ouverture des enchères :</label>
                    <input type="datetime-local" id="date_debut_encheres" th:field="*{date_debut_encheres}"
                           class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                           required>
                </div>
                <div th:if="${#fields.hasErrors('date_debut_encheres')}" class="text-error">
                    <span th:errors="*{date_debut_encheres}"></span>
                </div>

                <!-- Date de fin -->
                <div>
                    <label for="date_fin_encheres" class="block text-sm font-medium text-gray-900">Date de fin des enchères :</label>
                    <input type="datetime-local" id="date_fin_encheres" th:field="*{date_fin_encheres}"
                           class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                           required>
                </div>
                <div th:if="${#fields.hasErrors('date_fin_encheres')}" class="text-error">
                    <span th:errors="*{date_fin_encheres}"></span>
                </div>

                <!-- Adresse de retrait -->
                <div>
                    <label for="no_adresse_retrait" class="block text-sm font-medium text-gray-900">Adresse de retrait :</label>
                    <select id="no_adresse_retrait" name="no_adresse_retrait" th:field="*{no_adresse_retrait}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                        <option value="" disabled selected>Choisissez une adresse</option>
                        <option th:each="adresse : ${adresses}" th:value="${adresse.no_adresse}"
                                th:text="${adresse.rue + ', ' + adresse.code_postal + ', ' + adresse.ville}"></option>
                    </select>
                </div>
                <div th:if="${#fields.hasErrors('no_adresse_retrait')}" class="text-error">
                    <span th:errors="*{no_adresse_retrait}"></span>
                </div>

                <!-- Bouton de soumission -->
                <div class="flex items-center justify-between">
                    <button type="submit"
                            class="w-full md:w-auto text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Mettre en vente
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
