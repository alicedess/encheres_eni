<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Articles</title>
    <link href="/css/output.css" rel="stylesheet">
</head>
<body>

<div th:insert="fragments/header :: header"></div>


<main class="container mx-auto mt-8">
    <h1 class="text-2xl font-bold text-center">Liste des Articles</h1>

    <div th:if="${message}" class="mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
        <p th:text="${message}"></p>
    </div>

    <div class="mt-6">
        <table class="min-w-full bg-white shadow-md rounded">
            <thead>
            <tr>
                <th class="py-2 px-4 border-b">Nom de l'article</th>
                <th class="py-2 px-4 border-b">Description</th>
                <th class="py-2 px-4 border-b">Prix Initial</th>
                <th class="py-2 px-4 border-b">Date de DÃ©but</th>
                <th class="py-2 px-4 border-b">Date de Fin</th>
                <th class="py-2 px-4 border-b">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="article : ${articles}">
                <td class="py-2 px-4 border-b">
                    <span th:text="${article.nom_article}"></span>
                </td>
                <td class="py-2 px-4 border-b">
                    <span th:text="${article.description}"></span>
                </td>
                <td class="py-2 px-4 border-b">
                    <span th:text="${article.prix_initial}"></span>
                </td>
                <td class="py-2 px-4 border-b">
                    <span th:text="${#temporals.format(article.date_debut_encheres, 'dd/MM/yyyy HH:mm')}"></span>
                </td>
                <td class="py-2 px-4 border-b">
                    <span th:text="${#temporals.format(article.date_fin_encheres, 'dd/MM/yyyy HH:mm')}"></span>
                </td>
                <td class="py-2 px-4 border-b">
                    <a th:href="@{/articles/cancel/{id}(id=${article.no_article})}" class="text-red-500 hover:text-red-700">Annuler</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
