<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Articles</title>
    <link href="/css/output.css" rel="stylesheet">
</head>
<body class="flex flex-col h-screen bg-gray-50">

<!-- Header -->
<div th:insert="fragments/header :: header"></div>

<!-- Contenu principal -->
<main class="flex-1 flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">
    <div class="w-full bg-white rounded-lg shadow sm:max-w-5xl xl:p-0">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl text-center">
                Liste des Articles
            </h1>

            <!-- Message de confirmation -->
            <div th:if="${message}" class="p-4 bg-blue-100 border border-blue-500 text-blue-700 rounded-lg">
                <p th:text="${message}">Article mis en vente avec succès !</p>
            </div>

            <!-- Tableau des articles -->
            <div class="overflow-x-auto mt-6">
                <table class="min-w-full bg-white border border-gray-300 rounded-lg">
                    <thead class="bg-gray-100">
                    <tr>
                        <th class="py-3 px-4 text-left text-sm font-medium text-gray-700 border-b">Nom de l'article</th>
                        <th class="py-3 px-4 text-left text-sm font-medium text-gray-700 border-b">Description</th>
                        <th class="py-3 px-4 text-left text-sm font-medium text-gray-700 border-b">Prix Initial</th>
                        <th class="py-3 px-4 text-left text-sm font-medium text-gray-700 border-b">Date de Début</th>
                        <th class="py-3 px-4 text-left text-sm font-medium text-gray-700 border-b">Date de Fin</th>
                        <th class="py-3 px-4 text-left text-sm font-medium text-gray-700 border-b">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="article : ${articles}" class="hover:bg-gray-50">
                        <td class="py-3 px-4 text-sm text-gray-800 border-b">
                            <span th:text="${article.nom_article}"></span>
                        </td>
                        <td class="py-3 px-4 text-sm text-gray-800 border-b">
                            <span th:text="${article.description}"></span>
                        </td>
                        <td class="py-3 px-4 text-sm text-gray-800 border-b">
                            <span th:text="${article.prix_initial}"></span>
                        </td>
                        <td class="py-3 px-4 text-sm text-gray-800 border-b">
                            <span th:text="${#temporals.format(article.date_debut_encheres, 'dd/MM/yyyy HH:mm')}"></span>
                        </td>
                        <td class="py-3 px-4 text-sm text-gray-800 border-b">
                            <span th:text="${#temporals.format(article.date_fin_encheres, 'dd/MM/yyyy HH:mm')}"></span>
                        </td>
                        <td class="py-3 px-4 text-sm text-gray-800 border-b">
                            <a th:href="@{/articles/cancel/{id}(id=${article.no_article})}"
                               class="text-blue-600 hover:text-blue-800 font-medium">Annuler</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
