<!-- Affichage d'un message global s'il y a des erreurs -->
<div xmlns:th="http://www.thymeleaf.org" data-th-fragment="frag-errors"
     data-th-if="${#fields.hasErrors('*')}">
    <h2>Attention : Veuillez v√©rifier vos champs</h2>

    <ul>
        <li th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="text-red-400"></li>
    </ul>
</div>
