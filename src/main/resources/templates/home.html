<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout/base}"
>
<body>
<!-- Surcharger le content -->
<div layout:fragment="content">
    <div class="uk-container">
        <button>Filtres</button>

        <div th:each="article : ${articles}" class="uk-padding-small">
            <div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin" uk-grid>
                <div class="uk-card-media-left uk-cover-container">
                    <img src="../static/Images/chaise-bureau.jpg" alt="" uk-cover>
                    <canvas width="600" height="400"></canvas>
                </div>
                <div>
                    <div class="uk-card-body">
                        <h3 class="uk-card-title" th:text="${article.nom_article}"></h3>
                        <div>Prix : <span th:text="${article.prix_initial} + ' '"></span></div>
                        <div>Fin de l'ench√®re : <span th:text="${article.date_fin_encheres} + ' '"></span></div>
                        <div>vendeur : <span th:text="${article.id_utilisateur} + ' '"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
