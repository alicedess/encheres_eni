<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Enchères ENI</title>
    <link href="/css/output.css" rel="stylesheet">
    <link href="/css/tailwind.css" rel="stylesheet">
</head>
<body class="flex flex-col h-screen">

<div th:insert="fragments/header :: header"></div>

<div class="flex-1 flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0 ">

    <div class="w-full bg-white rounded-lg shadow md:mt-6 ">

        <div class="p-6 space-y-4 md:space-y-6 sm:p-2">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                Nouveau Profil
            </h1>
            <form class="space-y-4 md:space-y-6" th:action="@{/registration}" method="POST"
                  data-th-object="${utilisateur}" id="registration-form">
                <div data-th-replace="~{fragments/errors/fragment-errors :: frag-errors}"></div>
                <div class="space-y-4 md:space-y-0 md:grid md:grid-cols-2 md:gap-y-4">
                    <div class="md:w-4/5 w-full">
                        <label for="pseudo"
                               class="hidden md:block mb-2 text-sm font-medium text-gray-900 ">Pseudo(*)</label>
                        <input type="text" name="pseudo" id="pseudo"
                               class="md:placeholder-black md:placeholder-opacity-0 border bg-gray-50 border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                               placeholder="Pseudo(*)"
                               data-th-field="*{pseudo}"
                        >
                        <ul data-th-replace="~{fragments/errors/fragment-error :: frag-error('pseudo')}"></ul>

                    </div>
                    <div class="md:w-4/5 w-full">
                        <label for="nom"
                               class="hidden md:block mb-2 text-sm font-medium text-gray-900 ">Nom(*)</label>
                        <input type="text" name="nom" id="nom" placeholder="Nom(*)"
                               data-th-field="*{nom}"
                               class="md:placeholder-black md:placeholder-opacity-0 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                        <ul data-th-replace="~{fragments/errors/fragment-error :: frag-error('nom')}"></ul>

                    </div>
                    <div class="md:w-4/5 w-full">
                        <label for="prenom"
                               class="hidden md:block mb-2 text-sm font-medium text-gray-900 ">Prenom(*)</label>
                        <input type="text" name="prenom" id="prenom" placeholder="Prenom(*)"
                               data-th-field="*{prenom}"
                               class="md:placeholder-black md:placeholder-opacity-0 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                        <ul data-th-replace="~{fragments/errors/fragment-error :: frag-error('prenom')}"></ul>

                    </div>
                    <div class="md:w-4/5 w-full">
                        <label for="email"
                               class="hidden md:block mb-2 text-sm font-medium text-gray-900 ">Email(*)</label>
                        <input type="text" name="email" id="email" placeholder="Email(*)"
                               data-th-field="*{email}"
                               class="md:placeholder-black md:placeholder-opacity-0 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                        <ul data-th-replace="~{fragments/errors/fragment-error :: frag-error('email')}"></ul>

                    </div>
                    <div class="md:w-4/5 w-full">
                        <label for="telephone"
                               class="hidden md:block mb-2 text-sm font-medium text-gray-900 ">Telephone</label>
                        <input type="text" name="telephone" id="telephone" placeholder="Telephone"
                               data-th-field="*{telephone}"
                               class="md:placeholder-black md:placeholder-opacity-0 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                        <ul data-th-replace="~{fragments/errors/fragment-error :: frag-error('telephone')}"></ul>

                    </div>
                </div>
                <div class=" md:justify-end space-y-4 md:space-y-0">
                    <label for="rue"
                           class="md:block mb-2 text-sm font-medium text-gray-900 ">Adresse(*)</label>
                    <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                        <div>
                            <input type="text" name="rue" id="rue" placeholder="Rue"
                                   data-th-field="*{adresse.rue}"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                            <ul data-th-replace="~{fragments/errors/fragment-error :: frag-error('adresse.rue')}"></ul>
                        </div>
                        <div>
                            <input type="text" name="codePostal" id="codePostal" placeholder="Code Postal"
                                   data-th-field="*{adresse.codePostal}"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                            <ul data-th-replace="~{fragments/errors/fragment-error :: frag-error('adresse.codePostal')}"></ul>
                        </div>
                        <div>
                            <input type="text" name="ville" id="ville" placeholder="Ville"
                                   data-th-field="*{adresse.ville}"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                            <ul data-th-replace="~{fragments/errors/fragment-error :: frag-error('adresse.ville')}"></ul>
                        </div>

                    </div>
                </div>
                <div class="pt-6 md:pt-0 space-y-4 md:space-y-0 md:grid md:grid-cols-2">
                    <div class="md:w-4/5 w-full">
                        <label for="motDePasse"
                               class="hidden md:block mb-2 text-sm font-medium text-gray-900 ">Mot de passe(*)</label>
                        <input type="password" name="motDePasse" id="motDePasse" placeholder="Mot de passe(*)"
                               data-th-field="*{motDePasse}"
                               class="md:placeholder-black md:placeholder-opacity-0 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                        <ul data-th-replace="~{fragments/errors/fragment-error :: frag-error('motDePasse')}"></ul>
                    </div>
                    <div class="md:w-4/5 w-full">
                        <label for="confirmer"
                               class="hidden md:block mb-2 text-sm font-medium text-gray-900 ">Confirmer(*)</label>
                        <input type="password" name="confirmer" id="confirmer" placeholder="Confirmer(*)"
                               class="md:placeholder-black md:placeholder-opacity-0 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full  p-2.5">
                        <ul>
                            <li class="text-red-400 text-sm text-right" id="confirmer-error"></li>
                        </ul>
                    </div>
                </div>
                <div class="md:flex justify-around items-end">
                    <button type="submit"
                            class="w-full md:w-auto text-white bg-blue-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center md:">
                        Créer
                    </button>
                    <a href="/login">
                        <button
                                type="button"
                                class="hidden md:block w-full md:w-auto text-white bg-red-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center md:">
                            Annuler
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/registration.js"></script>


<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
