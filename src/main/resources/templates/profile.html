<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="/css/output.css" rel="stylesheet">
</head>
<body class="flex flex-col h-screen">

<div th:insert="fragments/header :: header"></div>

<div class="flex-1 flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0 ">
    <div class="bg-white overflow-hidden shadow rounded-lg border">
        <div class="px-4 py-5 sm:px-6">
            <h1 class="text-center leading-6 font-medium text-gray-900 md:text-3xl" data-th-text="${user.pseudo}">

            </h1>

        </div>
        <div class="border-t border-gray-200 px-4 py-5 sm:p-0 md:text-lg">
            <dl class="">
                <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class=" text-gray-800 font-bold">
                        Prénom:
                    </dt>
                    <dd class="mt-1 text-gray-900 sm:mt-0 sm:col-span-2" data-th-text="${user.prenom}">

                    </dd>
                </div>
                <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class=" text-gray-800 font-bold">
                        Nom:
                    </dt>
                    <dd class="mt-1 text-gray-900 sm:mt-0 sm:col-span-2" data-th-text="${user.nom}">
                        John Doe
                    </dd>
                </div>
                <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class=" text-gray-800 font-bold">
                        Email:
                    </dt>
                    <dd class="mt-1 text-gray-900 sm:mt-0 sm:col-span-2" data-th-text="${user.email}">
                        John Doe
                    </dd>
                </div>
                <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class=" text-gray-800 font-bold">
                        Telephone:
                    </dt>
                    <dd class="mt-1 text-gray-900 sm:mt-0 sm:col-span-2"
                        data-th-text="${user.telephone != null} ? ${user.telephone} : 'non renseigné' ">
                    </dd>
                </div>

                <div class="py-3 flex justify-center sm:py-5 sm:px-6">
                    <button
                            data-th-if="${isLoggedUser}"
                            class="w-full md:w-auto text-white bg-blue-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center md:">
                        Modifier
                    </button>
                    <a href="/articles/list">
                        <button
                                data-th-if="${!isLoggedUser}"
                                class="w-full md:w-auto text-white bg-red-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center md:">
                            Retour
                        </button>
                    </a>
                </div>
            </dl>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
